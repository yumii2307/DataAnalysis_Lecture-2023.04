{% extends "prototype/base.html" %}
{% block title %}MyPage{% endblock %}
{% block weather %}{{ weather | safe() }}{% endblock %}
{% block saying %}{{ saying }}{% endblock %}
{% block subtitle %}마이페이지{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="/user/login" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td style="width: 40%;"><label class="col-form-label">사용자 ID</label></td>
                            <td style="width: 60%;"><label class="col-form-label">{{ session['uid'] }}</label></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">패스워드</label></td>
                            <td><label class="col-form-label">****</label></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">패스워드 확인</label></td>
                            <td><a href="/"><button class="form-control">본인인증</button></a></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">이름</label></td>
                            <td><label class="col-form-label">{{ session['uid'] }}</label></td>
                            <span>변경</span>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">이메일</label></td>
                            <td><label class="col-form-label">{{ session['uid'] }}@gmail.com</label></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" class="btn btn-primary" value="변경">
                                <input type="reset" class="btn btn-secondary" value="취소">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
