<!DOCTYPE html>
<html lang="ko">
<head>
    <title>{% block title %}Bootstrap Example{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; }
    </style>
    {% block additional_head %}{% endblock %}
</head>
<body>
    <div class="container-fluid p-3 bg-dark text-warning text-center">
        <h1>My Bootstrap Page</h1>
        <ul class="nav nav-pills justify-content-center mt-3">
            <li class="nav-item mx-3">
                <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link text-white" href="/scatter"><i class="fa-solid fa-chart-line"></i> 산점도</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link text-white" href="/hotPlaces"><i class="fa-regular fa-map"></i> 핫 플레이스</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link text-white" href="/interpark"><i class="fa-solid fa-book"></i> 베스트셀러</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link text-white" href="/progress"><i class="fa-solid fa-bars-progress"></i> 프로그레스 바</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
    {% block additional_body %}{% endblock %}
</body>
</html>
