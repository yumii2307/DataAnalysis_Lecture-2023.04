<!DOCTYPE html>
<html lang="ko">
<head>
    <title>{% block title %}Bootstrap Example{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6ad2601fd7.js" crossorigin="anonymous"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; }
    </style>
    {% block additional_head %}{% endblock %}
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>{% block subtitle %}{% endblock %}</p>
    </div>
    <div class="container mt-3 text-center">
        <ul class="list-group list-group-horizontal mb-3 justify-content-center">
            <li class="list-group-item"><a href="/">Home</a></li>
            <li class="list-group-item"><a href="/scatter">산점도</a></li>
            <li class="list-group-item"><a href="/hotPlaces">Hot Place</a></li>
            <li class="list-group-item"><a href="/interpark">Interpark</a></li>
            <li class="list-group-item"><a href="/progress">Progress Bar</a></li>
        </ul>
        {% block content %}{% endblock %}
    </div>
    {% block additional_body %}{% endblock %}
</body>
</html>
